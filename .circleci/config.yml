version: 2.1
executors:
  test-executor:
    docker:
      - image: circleci/python:3.6.4 # 仮想環境を定義、dockerが使われることがほとんど
    environment:
      - test_dir: tests/
  front-executor:
    docker:
      - image: circleci/node
jobs:
  test_by_nosetest:
    executor: test-executor
    steps:
      - checkout # コードをレポジトリからチェックアウト
      - run:
          command: sudo pip install -r requirements.txt
      - run:
          command: nosetests $test_dir/math-test.py
  test_by_pytest:
    executor: test-executor
    steps:
      - checkout # コードをレポジトリからチェックアウト
      - run:
          command: sudo pip install -r requirements.txt
      - run:
          command: pytest $test_dir/test_math.py
  
  build_frontend:
    executor: front-executor
    steps:
     - checkout
     - run:
        working_directory: front
        command: yarn install 
     - run:
        working_directory: front/react_app
        command: yarn start 

